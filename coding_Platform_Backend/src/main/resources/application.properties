spring.application.name=coding_Platform_Backend
server.port=8083

frontend.url=${FRONTEND_URL}

#Mongodb connection
spring.data.mongodb.uri=${MONGODB_URL}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.repositories.type=imperative

jwt.secret.key=${JWT_SECRET_KEY}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET_KEY}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}


spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET_KEY}
spring.security.oauth2.client.registration.github.scope=email,profile
spring.security.oauth2.client.registration.github.redirect-uri=${GITHUB_REDIRECT_URI}

#mail service
google.account=${MAIL_ACCOUNT}
google.account.appPassword=${MAIL_ACCOUNT_APP_PASSWORD}

piston.c.version=${PISTON_C_VERSION}
piston.cpp.version=${PISTON_CPP_VERSION}
piston.java.version=${PISTON_JAVA_VERSION}
piston.api.url=${PISTON_API_URI}